<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Calumni</title>
<style type="text/css">
    #signup-form{
    
    width:400px;
    
    margin:100px auto;
    
    border: 1px solid gray;
    
    border-radius: 5px;
    
    padding: 15px;
    
    }
    </style>



</head>

{% extends 'base.html' %}
{% block content %}





<form id="signup-form" method="POST" action="{% url 'signup'%}" style="text-align: center;">
    <p style="text-align: center;">SIGN UP</p>

    {% csrf_token %}
    Username
    <br>
    <input name="username" type="text" value="">
    <br>
    <br>
    
    Password
    <br>
    <input name="password1" type="password" value="">
    <br>
    <br>
    Password reconfirm
    <br>
    <input name="password2" type="password" value="">
    <br>
    

    
    {% if error %}
    <br>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin:auto; width: 30%;">
    <a style="text-align: center;"><strong>이런 안타깝군요!</strong> {{ error }}
    </a>    
    </div>
    
    {% endif %}
    <br>
    <input class="btn " type="submit" value="Sign Up!" style="color: white; background-color: #66C4A8; ">
</form>

{% endblock %}
